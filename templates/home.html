<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirPods | Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            color: white;
            background-image: url('https://images.unsplash.com/photo-1611186871348-b0b8875f4b8f?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            inset: 0;
        }

        header {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            font-weight: 500;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #00ffff;
        }

        .hero {
            position: relative;
            z-index: 2;
            height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 64px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px black;
        }

        .hero p {
            font-size: 20px;
            max-width: 600px;
            color: #e0e0e0;
            margin-bottom: 30px;
        }

        .hero a {
            padding: 14px 40px;
            background-color: #fff;
            color: #000;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .hero a:hover {
            background-color: #ccc;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 40px;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            header nav {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<header>
    <div class="logo">AirPods</div>
    <nav>
        <a href="{% url 'contact' %}">Home</a>
        <a href="{% url 'pods' %}">Products</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contact' %}">Contact</a>
    </nav>
</header>

<section class="hero">
    <h1>Feel the Magic of Wireless</h1>
    <p>Experience high-fidelity sound with AirPods Pro. Noise cancellation. Transparency mode. Adaptive EQ. All in one.</p>
    <a href="/products/">Shop Now</a>
</section>

</body>
</html>
