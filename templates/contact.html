<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #ffffff);
            margin: 0;
            padding: 0;
        }

        .contact-container {
            max-width: 700px;
            margin: 50px auto;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #0e76a8;
            outline: none;
        }

        button {
            background-color: #0e76a8;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #084d6e;
        }

        .back-home {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #0e76a8;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h1>Biz bilan bog‘laning</h1>
    <form action="#" method="post">
        {% csrf_token %}
        <label for="name">Ismingiz</label>
        <input type="text" id="name" name="name" placeholder="Ismingizni kiriting" required>

        <label for="email">Email manzil</label>
        <input type="email" id="email" name="email" placeholder="Emailingizni kiriting" required>

        <label for="message">Xabaringiz</label>
        <textarea id="message" name="message" rows="5" placeholder="Xabaringizni yozing..." required></textarea>

        <button type="submit">Yuborish</button>
    </form>

    <a href="{% url 'home' %}" class="back-home">← Bosh sahifaga qaytish</a>
</div>

</body>
</html>
